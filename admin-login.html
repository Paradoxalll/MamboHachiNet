<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - MamboHachimi</title>
    <link rel="icon" type="image/png" href="./mambohachimilogo.png">
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-login-container {
            max-width: 450px;
            width: 90%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 40px;
            margin: 120px auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 100, 100, 0.3);
        }

        .admin-login-container h1 {
            margin-bottom: 10px;
            color: #ff6b6b;
            text-align: center;
        }

        .admin-subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: white;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            backdrop-filter: blur(10px);
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: rgba(255, 107, 107, 0.6);
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.3);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .admin-login-btn {
            width: 100%;
            padding: 14px;
            border: 2px solid rgba(255, 107, 107, 0.6);
            border-radius: 25px;
            background: rgba(255, 107, 107, 0.2);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            margin-top: 10px;
        }

        .admin-login-btn:hover {
            background: rgba(255, 107, 107, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
        }

        .logout-btn {
            width: 100%;
            padding: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            margin-top: 10px;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .error-msg {
            background: rgba(255, 100, 100, 0.3);
            color: #ffcccc;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
            text-align: center;
            border: 2px solid rgba(255, 100, 100, 0.5);
        }

        .success-msg {
            background: rgba(100, 255, 100, 0.3);
            color: #ccffcc;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
            text-align: center;
            border: 2px solid rgba(100, 255, 100, 0.5);
        }

        .warning-text {
            background: rgba(255, 200, 0, 0.2);
            color: #ffe066;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            border: 2px solid rgba(255, 200, 0, 0.3);
            font-size: 0.9rem;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            color: white;
        }
    </style>
</head>
<body>
    <!-- User Menu -->
    <div class="user-menu">
        <button class="user-menu-btn" id="userMenuBtn">
            <span id="userMenuText">Account</span>
            <span>‚ñº</span>
        </button>
        <div class="user-menu-dropdown" id="userMenuDropdown">
            <div class="user-email-display" id="userEmailDisplay" style="display: none;"></div>
            <a href="login.html" class="user-menu-item" id="loginLink">üîë Login</a>
            <a href="admin-login.html" class="user-menu-item" id="adminLoginLink">üõ°Ô∏è Admin Login</a>
            <div class="user-menu-divider" id="logoutDivider" style="display: none;"></div>
            <div class="user-menu-item" id="logoutLink" style="display: none;">üö™ Logout</div>
        </div>
    </div>

    <div class="admin-login-container">
        <h1>üõ°Ô∏è Admin Login</h1>
        <p class="admin-subtitle">Authorized Umamusume Only! üê¥</p>
        
        <div class="warning-text">
            ‚ö†Ô∏è This area is restricted to administrators only. Unauthorized access attempts are logged.
        </div>

        <div id="loginForm">
            <div class="form-group">
                <label>Admin Email</label>
                <input type="email" id="adminEmail" placeholder="admin@mambohachimi.net">
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="adminPassword" placeholder="Enter admin password">
            </div>
            
            <button class="admin-login-btn" id="adminLoginBtn">üîê Login as Admin</button>
        </div>

        <div id="loggedInView" style="display: none;">
            <p style="color: white; text-align: center; margin-bottom: 15px;">
                Currently logged in as: <strong id="currentEmail"></strong>
            </p>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>
        
        <div class="error-msg" id="errorMsg"></div>
        <div class="success-msg" id="successMsg"></div>

        <div class="back-link">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        const ADMIN_EMAILS = [
            'prddux0001@gmail.com',
        ];

        function showError(message) {
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            setTimeout(() => {
                errorMsg.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successMsg = document.getElementById('successMsg');
            successMsg.textContent = message;
            successMsg.style.display = 'block';
            setTimeout(() => {
                successMsg.style.display = 'none';
            }, 3000);
        }

        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('loggedInView').style.display = 'block';
                document.getElementById('currentEmail').textContent = user.email;

                if (ADMIN_EMAILS.includes(user.email)) {
                    showSuccess('Admin access granted! Redirecting...');
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1500);
                } else {
                    showError('This account does not have admin privileges.');
                }

                // Update menu
                document.getElementById('userMenuText').textContent = user.email.split('@')[0];
                document.getElementById('userEmailDisplay').textContent = user.email;
                document.getElementById('userEmailDisplay').style.display = 'block';
                document.getElementById('loginLink').style.display = 'none';
                document.getElementById('logoutDivider').style.display = 'block';
                document.getElementById('logoutLink').style.display = 'block';
            } else {
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('loggedInView').style.display = 'none';

                // Update menu
                document.getElementById('userMenuText').textContent = 'Account';
                document.getElementById('userEmailDisplay').style.display = 'none';
                document.getElementById('loginLink').style.display = 'block';
                document.getElementById('logoutDivider').style.display = 'none';
                document.getElementById('logoutLink').style.display = 'none';
            }
        });

        document.getElementById('adminLoginBtn').addEventListener('click', () => {
            const email = document.getElementById('adminEmail').value.trim();
            const password = document.getElementById('adminPassword').value;

            if (!email || !password) {
                showError('Please enter both email and password');
                return;
            }

            if (!ADMIN_EMAILS.includes(email)) {
                showError('Access denied: Not an authorized admin email');
                return;
            }

            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    showSuccess('Admin login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1500);
                })
                .catch((error) => {
                    showError('Login failed: ' + error.message);
                });
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            auth.signOut().then(() => {
                showSuccess('Logged out successfully');
                document.getElementById('adminEmail').value = '';
                document.getElementById('adminPassword').value = '';
            });
        });

        document.getElementById('adminPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('adminLoginBtn').click();
            }
        });

        // Menu toggle
        document.getElementById('userMenuBtn').addEventListener('click', function(e) {
            e.stopPropagation();
            document.getElementById('userMenuDropdown').classList.toggle('show');
        });

        document.addEventListener('click', function() {
            document.getElementById('userMenuDropdown').classList.remove('show');
        });

        document.getElementById('logoutLink').addEventListener('click', function() {
            auth.signOut().then(() => {
                alert('Logged out successfully');
                location.reload();
            });
        });
    </script>
</body>
</html>
