     <style>
      .osu-profiles-container {
        display: flex;
        gap: 25px;
        justify-content: center;
        align-items: stretch;
        flex-wrap: wrap;
        max-width: 700px;
        margin: 30px auto;
        padding: 0 20px;
      }

      .osu-profile-card {
        flex: 1;
        min-width: 150px;
        max-width: 200px;
        text-align: center;
        text-decoration: none;
        background: rgba(255, 255, 255, 0.05);
        padding: 20px;
        border-radius: 15px;
        border: 2px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .osu-profile-card:hover {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(78, 237, 196, 0.5);
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(78, 237, 196, 0.2);
      }

      .osu-profile-card img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 3px solid rgba(78, 237, 196, 0.5);
        margin-bottom: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease;
      }

      .osu-profile-card:hover img {
        transform: scale(1.1);
      }

      .osu-profile-name {
        color: white;
        font-weight: bold;
        font-size: 14px;
        line-height: 1.4;
      }

      .osu-profile-role {
        color: rgba(78, 237, 196, 0.8);
        font-size: 12px;
      }

      .copy-alert {
        position: fixed;
        bottom: 80%;
        left: 50%;
        transform: translateX(-50%);
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        opacity: 0;
        transition: opacity 0.5s ease;
        z-index: 999999;
      }

      .copy-alert.show {
        opacity: 1;
      }

      .email-link {
        cursor: pointer;
        text-decoration: underline;
      }
    </style>
</head>

    <script>
      function copyEmail() {
        const email = "fumohachimi@gmail.com";
        navigator.clipboard
          .writeText(email)
          .then(() => {
            const alertBox = document.getElementById("copyAlert");
            alertBox.classList.add("show");
            setTimeout(() => {
              alertBox.classList.remove("show");
            }, 1500);
          })
          .catch((err) => {
            console.error("Failed to copy email: ", err);
          });
      }
